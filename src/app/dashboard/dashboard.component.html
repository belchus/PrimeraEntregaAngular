<div class="example-sidenav-content">

  <mat-toolbar color="primary" class="toolbar">
    <button
      (click)="drawer.toggle()"
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span appFontSize>
      MyWorkshop  </span>
      <mat-icon>person</mat-icon>
    <span class="example-spacer"></span>

  </mat-toolbar>
</div>


<mat-drawer-container class="example-container" autosize>
  <mat-drawer [opened]="true" #drawer class="example-sidenav" mode="side">

    <img width="50" height="50" src="../../assets/img/avatar.svg">

  
    <mat-nav-list>
      <a mat-list-item [routerLink]="link.path" *ngFor="let link of links">{{ link.title }}</a>
      <a (click)="logout()" mat-list-item><mat-icon>logout</mat-icon>Salir</a>    
    </mat-nav-list>


  </mat-drawer>
  <main>

    <router-outlet>
    </router-outlet>

  </main>

</mat-drawer-container>
