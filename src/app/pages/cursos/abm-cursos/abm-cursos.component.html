<h1 mat-dialog-title appFontSize>Nuevo Curso</h1>
<div mat-dialog-content>
  <form class="grid formgrid" [formGroup]="cursosForm">

    <div class="col-12 field">
      <mat-form-field class="w-full">
        <mat-label appFontSize>Curso</mat-label>
        <input
          [formControl]="nombreControl"
          type="text"
          matInput
        >
        <mat-error *ngFor="let error of nombreControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12 field">
      <mat-form-field class="w-full">
        <mat-label appFontSize>Profesor</mat-label>
        <input
          [formControl]="profesorControl"
          type="text"
          matInput
        >
        <mat-error *ngFor="let error of profesorControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12 field">
      <mat-form-field class="w-full">
        <mat-label appFontSize>Vacantes</mat-label>
        <input
          [formControl]="vacantesControl"
          type="number"
          matInput
        >
        <mat-error *ngFor="let error of vacantesControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
      </mat-form-field>
    </div>

  </form>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close><mat-icon>close</mat-icon></button>
  <button (click)="save()" mat-button><mat-icon>done</mat-icon></button>
