<div class="titulo">
<h1 >Alumnos </h1>
</div>
<div class="buscador">
<mat-form-field class="w-full">
  <mat-label><mat-icon>search</mat-icon> Buscar alumno</mat-label>
  <input matInput (keyup)="aplicarFiltros($event)" placeholder="Ex. ium" #input>
</mat-form-field>
</div>



<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="id">
    <th appFontSize mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nombreCompleto">
    <th appFontSize mat-header-cell *matHeaderCellDef>Nombre completo</th>
    <td mat-cell *matCellDef="let usuario">
      {{usuario | nombreCompleto : 'mayuscula' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th appFontSize mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
  </ng-container>

  <ng-container matColumnDef="promedio">
    <th appFontSize mat-header-cell *matHeaderCellDef>Promedio</th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.promedio}} </td>
  </ng-container>

  <ng-container matColumnDef="fecha_registro">
    <th appFontSize mat-header-cell *matHeaderCellDef>Inicio de curso</th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.fecha_registro | date: 'dd/MM/YYYY'  }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 
</table>

<div class="add">
  <button (click)="abrirABMAlumnos()" color="primary" mat-flat-button>
    <mat-icon>person_add</mat-icon>
    Agregar Alumno
  </button>
</div>
