<h1 mat-dialog-title appFontSize>Nuevo Alumno</h1>
<div mat-dialog-content>
  <form class="grid formgrid" [formGroup]="alumnosForm">

    <div class="col-12 field">
      <mat-form-field class="w-full">
        <mat-label appFontSize>Nombre</mat-label>
        <input
          [formControl]="nombreControl"
          type="text"
          matInput
        >
        <mat-error *ngFor="let error of nombreControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
      </mat-form-field>
    </div>

    <div class="col-12 field">
      <mat-form-field class="w-full">
        <mat-label appFontSize>Apellido</mat-label>
        <input
          [formControl]="apellidoControl"
          type="text"
          matInput
        >
        <mat-error *ngFor="let error of apellidoControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12 field">
      <mat-form-field class="w-full">
        <mat-label appFontSize>Email</mat-label>
        <input
          [formControl]="emailControl"
          type="text"
          matInput
        >
        <mat-error *ngFor="let error of emailControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12 field">
      <mat-form-field class="w-full">
        <mat-label appFontSize>Promedio</mat-label>
        <input
          [formControl]="promedioControl"
          type="number"
          matInput
        >
        <mat-error *ngFor="let error of promedioControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
      </mat-form-field>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close><mat-icon>close</mat-icon></button>
  <button (click)="save()" mat-button><mat-icon>done</mat-icon></button>
